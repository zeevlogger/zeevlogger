<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Zee Vloger</title>
  </head>
  <body>
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 fst-italic">Zee Vlogger</h1>
          <p class="lead my-3">Vlogging is my passion .if u are in search of a place where you can find amazing content .Do follow me on my social media accounts.</p>
          <p class="lead mb-0"><a href="#" class="text-white fw-bold">Traveler , adventure , risk taker</a></p>
        </div>
      </div> 
      <div class="container">
        <div class="container">
            <div><h1>Contact Us</h1></div>
            <br />
            <div class="row">
               
                </div>
                <br />
                <div class="col-my-3">
                    <form class="my-form">
                        <div class="form-group">
                            <label for="form-name">Name</label>
                            <input type="email" class="form-control" id="form-name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="form-email">Email Address</label>
                            <input type="email" class="form-control" id="form-email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="form-subject">Telephone</label>
                            <input type="text" class="form-control" id="form-subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="form-message">Email your Message</label>
                            <textarea class="form-control" id="form-message" placeholder="Message"></textarea>
                        </div>
                        <button class="btn btn-secondary" type="submit">Contact Us</button>                
                    </form>
                </div>
            </div>
        </div>
        
        
        
    
         <div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
